      <div class="panel panel-default">

          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-2 control-label">Tanggal</label>
              <div class="col-md-5">
                <div class="input-group date">
                  <input type="text" class="form-control" id="datepicker" value="20/03/2014" required/>

                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Waktu</label>
              <div class="row col-md-5">
                <div class="col-md-5">
                  <input type="text" class="form-control" id="timepicker1" value="10.00 AM" required/>
                </div>
                <div class="col-md-2">
                  <label class="control-label">Sampai</label>
                </div>
                <div class="col-md-5">
                  <input type="text" class="form-control" id="timepicker2" value="11.00 AM" required/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="deskripsi" class="col-md-2 control-label">Deskripsi</label>
              <div class="col-md-5">
                <textarea class="form-control" rows="3" id="deskripsi" required>Koreksi Berkas PR 9&#13;Jumlah 12 dari 12
                </textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-2 col-md-offset-10">
